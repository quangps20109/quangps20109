<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Đăng nhập | Q2-Games</title>
        <link rel="icon" type="image/x-icon" href="images/SHOP (2).png">
        <link rel="stylesheet" href="stylesign.css">
    </head>
    <body>
        <div class="login">
            <h1>Đăng Nhập</h1>
            <form action="#" method="post">
                <p>Tên đăng nhập</p>
                <input type="text" name="user" placeholder="User name">
                <p>Mật khẩu</p>
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
